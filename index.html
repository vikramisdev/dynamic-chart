<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="navBar">
        <h3>Dynamic Charts</h3>
        <select id="chartsType">
            <option>Bar Chart</option>
            <option>Pie Chart</option>
            <option>Line Chart</option>
            <option>Radar Chart</option>
            <option>Doughnut Chart</option>
            <option>Polar Area Chart</option>
        </select>
    </div>
    
     <div class="chart">
        <canvas id="canvasChart"></canvas>
    </div>
    </div>
    
    
    <div class="preferences">
        <label for="chart-title">Enter Chart Title</label><br>
        <input class="title" name="chart-title" type="text">
        
        <br><br>
        
        <label for="chart-labels">Enter Chart Labels</label><br>
        <input class="labels" placeholder="Seperated by spaces" name="chart-labels" type="text">
        
        <br><br>
        
        <label for="chart-data">Enter Chart Values</label><br>
        <input class="data" placeholder="Seperated by spaces" name="chart-data" type="text">
        
        <div class="generate-chart">
            <button onclick="generateChart()">Generate Chart</button>
        </div>
    </div>
    
   
     <script src="script.js"></script>   
</body>
</html>
